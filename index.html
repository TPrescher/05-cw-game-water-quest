<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>Clean Water Quest â€“ Playable Prototype</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <h1 class="game-title">The Clean Water Quest</h1>
  </header>
  <!-- HUD Section -->
  <div class="hud">
    <div id="timer">00:00</div>
    <div id="score">SCORE 0</div>
    <div id="level">LEVEL 1</div>
    <div id="turns">TURNS 10</div>
    <div id="drops">ðŸ’§ 15</div>
  </div>
  <div class="progress-bar">
    <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
  </div>
  <div class="grid" id="gameGrid"></div>
  <div class="controls">
    <button onclick="restartGame()">Restart</button>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="submitBtn" onclick="submitFlow()">Submit Flow</button>
  </div>
  <!-- Responsive Modal Popup System -->
  <div id="game-modal" class="game-modal">
    <div class="modal-content">
      <button class="close-button" onclick="hideModal()">&times;</button>
      <div class="modal-left">
        <h2 id="modal-heading">WELL DONE!</h2>
        <!-- Add fact box to modal structure -->
        <div id="fact-box" class="fact-box"></div>
        <div class="image-placeholder"><img src="img/water-can.png" alt="Water Can" class="popup-watercan"></div>
        <div class="social-buttons">
          <button class="facebook"><i class="fab fa-facebook-f"></i></button>
          <button class="youtube"><i class="fab fa-youtube"></i></button>
          <button class="twitter"><i class="fab fa-twitter"></i></button>
        </div>
      </div>
      <div class="modal-right">
        <button id="modal-button-1" class="cta-button">SUBSCRIBE FOR UPDATES</button>
        <button id="modal-button-2" class="cta-button">DONATE</button>
        <img src="img/world_map_outlined.png" alt="World Map" class="world-map">
      </div>
    </div>
  </div>
  <!-- Result Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <img src="img/water-can-transparent.png" alt="Water Can" class="footer-icon">
      <span class="footer-text">Charity: Water</span>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
