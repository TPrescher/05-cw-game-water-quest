<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>Clean Water Quest â€“ Playable Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <img src="img/water-can-transparent.png" alt="Water Can" class="header-watercan header-watercan-left">
    <h1 class="game-title">The Clean Water Quest</h1>
    <img src="img/water-can-transparent.png" alt="Water Can" class="header-watercan header-watercan-right">
  </header>
  <!-- HUD Section -->
  <div class="hud hud-card">
    <div class="hud-item">
      <span class="hud-icon"><i class="fas fa-flag"></i></span>
      <div id="level">LEVEL 1</div>
    </div>
    <div class="hud-item">
      <span class="hud-icon"><i class="fas fa-tint"></i></span>
      <div id="drops"> 15</div>
    </div>
    <div class="hud-item">
      <span class="hud-icon"><i class="fas fa-star"></i></span>
      <div id="score">SCORE 0</div>
    </div>
    <div class="hud-item">
      <span class="hud-icon"><i class="fas fa-clock"></i></span>
      <div id="timer">TIMER 00:00</div>
    </div>
  </div>
  <div class="progress-bar modern-progress">
    <img src="img/water-can.png" alt="Water Can" class="progress-icon">
    <div class="progress-text" id="progress-text">0%</div>
    <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
  </div>
  <div class="grid" id="gameGrid"></div>
  <div class="controls">
    <button onclick="restartGame()">Restart</button>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="submitBtn" onclick="submitFlow()">Submit Flow</button>
  </div>
  <!-- Responsive Modal Popup System -->
  <div id="game-modal" class="game-modal">
    <div class="modal-content">
      <button class="close-button" onclick="hideModal()">&times;</button>
      <div class="modal-left">
        <h2 id="modal-heading">WELL DONE!</h2>
        <!-- Add fact box to modal structure -->
        <div id="fact-box" class="fact-box"></div>
        <div class="image-placeholder"><img src="img/water-can.png" alt="Water Can" class="popup-watercan"></div>
        <div class="social-buttons">
          <button class="facebook"><i class="fab fa-facebook-f"></i></button>
          <button class="youtube"><i class="fab fa-youtube"></i></button>
          <button class="twitter"><i class="fab fa-twitter"></i></button>
        </div>
      </div>
      <div class="modal-right">
        <button id="modal-button-1" class="cta-button">SUBSCRIBE FOR UPDATES</button>
        <button id="modal-button-2" class="cta-button">DONATE</button>
        <img src="img/world_map_outlined.png" alt="World Map" class="world-map">
      </div>
    </div>
  </div>
  <!-- Result Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <img src="img/cw_logo_horizontal.png" alt="charity: water logo" class="cw-footer-logo">
      <div class="footer-buttons">
        <a href="https://www.charitywater.org/" target="_blank" class="footer-btn">Visit Website</a>
        <a href="https://www.charitywater.org/donate" target="_blank" class="footer-btn donate-btn">Donate</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
