<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0">
  <title>Clean Water Quest â€“ Playable Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <img src="img/water-can-transparent.png" alt="Water Can" class="header-watercan header-watercan-left">
    <h1 class="game-title">The Clean Water Quest</h1>
    <img src="img/water-can-transparent.png" alt="Water Can" class="header-watercan header-watercan-right">
  </header>
  <!-- Minimalist Status HUD Row -->
  <div class="status-hud">
    <span id="status-timer"><i class="fas fa-clock"></i> <span id="hud-timer">00:00</span></span>
    <span id="status-drops"><i class="fas fa-tint"></i> <span id="hud-drops">0</span></span>
    <span id="status-score"><i class="fas fa-star"></i> <span id="hud-score">0</span></span>
    <button id="settingsBtn" class="settings-btn" title="Settings"><span class="fa fa-cog" aria-hidden="true"></span></button>
    <div id="settingsDropdown" class="settings-dropdown" style="display:none;">
      <div class="settings-dropdown-title">Difficulty</div>
      <button class="settings-dropdown-item" data-difficulty="easy">Easy</button>
      <button class="settings-dropdown-item" data-difficulty="medium">Medium</button>
      <button class="settings-dropdown-item" data-difficulty="hard">Hard</button>
    </div>
  </div>
  <!-- Water Progress HUD (now unified, no Help More button) -->
  <div class="water-progress-hud">
    <div class="wp-hud-main">
      <div class="wp-hud-circle">
        <img src="img/water-can-transparent.png" alt="Water Can" class="wp-hud-watercan">
        <span class="wp-hud-percent" id="wpPercent">0%</span>
      </div>
      <div class="wp-hud-bar-wrap">
        <div class="wp-hud-bar-bg">
          <div class="wp-hud-bar-fill" id="wpBarFill" style="width: 0%"></div>
        </div>
      </div>
    </div>
    <div class="wp-hud-success" id="wpSuccessMsg" style="display:none;">Clean Water Secured!</div>
  </div>
  <!-- End Water Progress HUD -->
  <div class="grid" id="gameGrid"></div>
  <div class="controls">
    <button onclick="restartGame()">Restart</button>
    <button id="submitBtn" onclick="submitFlow()">Submit Flow</button>
  </div>
  <!-- Responsive Modal Popup System -->
  <div id="game-modal" class="game-modal">
    <div class="modal-content">
      <button class="close-button" onclick="hideModal()">&times;</button>
      <div class="modal-left">
        <h2 id="modal-heading">WELL DONE!</h2>
        <!-- Add fact box to modal structure -->
        <div id="fact-box" class="fact-box"></div>
        <div class="image-placeholder"><img src="img/water-can.png" alt="Water Can" class="popup-watercan"></div>
        <div class="social-buttons">
          <button class="facebook"><i class="fab fa-facebook-f"></i></button>
          <button class="youtube"><i class="fab fa-youtube"></i></button>
          <button class="twitter"><i class="fab fa-twitter"></i></button>
        </div>
      </div>
      <div class="modal-right">
        <button id="modal-button-1" class="cta-button">SUBSCRIBE FOR UPDATES</button>
        <button id="modal-button-2" class="cta-button">DONATE</button>
        <img src="img/world_map_outlined.png" alt="World Map" class="world-map">
      </div>
    </div>
  </div>
  <!-- Result Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <img src="img/cw_logo_horizontal.png" alt="charity: water logo" class="cw-footer-logo">
      <div class="footer-buttons">
        <a href="https://www.charitywater.org/" target="_blank" class="footer-btn">Visit Website</a>
        <a href="https://www.charitywater.org/donate" target="_blank" class="footer-btn donate-btn">Donate</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
